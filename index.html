<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gun Chat</title>
  <!-- Custom CSS -->
  <link rel="stylesheet" href="https://raw.githubusercontent.com/valiantlynx/gun_chat/main/styles.css">
</head>

<body>
  <div id="login-form">
    <h1>Gun Chat</h1>
    <form>
      <input type="text" id="username-input" placeholder="Username" />
      <input type="password" id="password-input" placeholder="Password" />
      <input type="submit" id="login-button" value="Log In" />
    </form>
    <button id="register-button">Register</button>
  </div>

  <div id="chat-form" style="display: none;">
    <h1>Gun Chat</h1>
    <div id="chat"></div>
    <form>
      <input type="text" id="chat-input" placeholder="Type your message..." />
      <input type="button" id="send-button" value="Send" />
    </form>
    <button id="logout-button">Log Out</button>
  </div>

 <!-- Custom JS -->
 <script src="https://cdn.jsdelivr.net/npm/gun/gun.js"></script>
 <script src="https://minfuel.no/static/js/gun.js"></script>
 <script>
   function toggleDarkMode() {
     var element = document.body;
     element.classList.toggle("dark-mode");
   }
 </script>
</body>

</html>
