<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gun Chat</title>
  <!-- Custom CSS -->
  <link rel="stylesheet" href="/styles.css">

  <!-- Bulma CSS -->
  <!-- <link rel="stylesheet" href="https://minfuel.no/static/css/bulma.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"> -->
</head>

<body>
  <div class="dark-mode" id="login-form">
    <h1>Gun Chat</h1>
    <form>
      <input type="text" id="username-input" placeholder="Username" />
      <input type="password" id="password-input" placeholder="Password" />
      <input type="submit" id="login-button" value="Log In" />
    </form>
    <button class="dark-mode button" id="register-button">Register</button>
  </div>

  <div id="chat-form" style="display: none;">
    <h1>Gun Chat</h1>
    <div id="chat"></div>
    <form>
      <input type="text" id="chat-input" placeholder="Type your message...">
      <input type="file" id="image-input" multiple>
      <input class="dark-mode button is-success" type="button" id="send-button" value="Send">
    </form>
    <button class="dark-mode button" id="logout-button">Log Out</button>
    <button class="dark-mode button" onclick="toggleDarkMode()">Toggle Dark Mode</button>

    <button onclick="deleteAllMessages()">Delete all messages</button>
  </div>


  <!-- Custom JS -->
  <script src="https://cdn.jsdelivr.net/npm/gun/gun.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/gun/sea.js"></script>
  <!-- script src="https://cdn.jsdelivr.net/npm/gun/lib/webrtc.js"></script -->
  <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
  <!-- <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest"> </script> -->
  <!-- <script src="https://cdn.jsdelivr.net/npm/@huggingface/transformers@latest/dist/browser/transformers.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/universal-sentence-encoder@latest/dist/universal-sentence-encoder.min.js"></script> -->
  <script type="text/javascript" src="https://cdn.jsdelivr.net/pyodide/v0.22.1/full/pyodide.js"></script>
  <script src="/index.js"></script>
  <script>
    function toggleDarkMode() {
      var element = document.body;
      element.classList.toggle("dark-mode");
    }
  </script>
</body>

</html>
